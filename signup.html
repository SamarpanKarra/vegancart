<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="styles2.css">
    <title>signup form</title>
</head>
<body>
    <div class="sign-up-form">
        <h1>Sign Up Now</h1>
        <form>
            <input type="text" id="name" class="input-box" placeholder="First Name">
            <input type="text" id="name2" class="input-box" placeholder="Last Name">
            <input type="email" id="email" class="input-box" placeholder=" Email">
            <input type="password" id="password" class="input-box" placeholder="Password">
            <input type="password" id="confirm-password" class="input-box" placeholder="confirm Password">
            <p><span><input id="checkbox" type="checkbox"></span> I agree to the terms of services</p>
            <button type="button" id="submit" class="signup-btn">Sign up</button>
        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script type="text/javascript">
        $("#submit").click(function(){
            var name = $("#name").val();
            var name2 = $("#name2").val();
            var email = $("#email").val();
            var password = $("#password").val();
            var confirm_password = $("#confirm-password").val();
            var checkbox = $("#checkbox").val();

            if(name==''||name2==''||email==''||password==''||confirm_password==''||checkbox==''){
                swal({
                    title: "Fields Empty!",
                    text: "please check the missing fields!",
                    icon: "warning",
                    button: "Ok",
                });
            }else{
                swal({
                    title: "Succesfully registered",
                    text: "you are now member of Artflix comunity",
                    icon: "success",
                    button: "Ok",
                });
            }
        });
    </script>
</body>
</html>
